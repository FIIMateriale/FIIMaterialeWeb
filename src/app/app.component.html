<div class="example-container" [class.class-light-theme]="!themeSwitcher.darkTheme">

  <mat-toolbar color="primary" class="example-toolbar mat-elevation-z4" style="z-index: 2; padding: 12px">
    <div class="logo" style="margin-right: 16px"></div>
    <h1 class="example-app-name">FII Materiale</h1>
    <span class="example-spacer"></span>
    <mat-slide-toggle [checked]="!themeSwitcher.darkTheme" (click)="themeSwitcher.toggleTheme()"></mat-slide-toggle>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav-content>

      <div class="mat-app-background">

        <app-welcome-page></app-welcome-page>
        <app-introduction></app-introduction>

        <app-materials></app-materials>
        <app-feedback></app-feedback>

        <app-footer></app-footer>

      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
