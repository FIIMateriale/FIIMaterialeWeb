<div class="example-container" [class]="themeSwitcher.themeClass">

  <mat-sidenav-container style="height: 100%">

    <mat-sidenav #sidenav mode="over">

      <mat-nav-list style="width: 200px;">
        <div mat-subheader>Pagini</div>
        <a mat-list-item role="navigation" (click)="sidenav.toggle()" routerLink="{{folder.link}}" *ngFor="let folder of folders">
          <mat-icon mat-list-icon>{{folder.icon}}</mat-icon>
          <div mat-line>{{folder.name}}</div>
        </a>
        <mat-divider></mat-divider>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar role="heading" color="#D86755" class="example-toolbar mat-elevation-z2" style="z-index: 10; padding: 12px; background-color: #EF6E50">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <div class="logo" style="margin-right: 16px"></div>
        <a routerLink="./">FII Materiale</a>

        <span class="example-spacer"></span>
        <mat-chip-list>
          <a href="https://play.google.com/store/apps/details?id=com.frozenbrain.fiimateriale" target="_blank"><mat-chip style="background-color: #3BD580; color: #fff">Vezi Aplicatia Mobila</mat-chip></a>
        </mat-chip-list>
      </mat-toolbar>

      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
